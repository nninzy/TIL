<!DOCTYPE HTML>

				<i class="fa-solid fa-rotate"></i>
				<span>11%</span>
				<i class="fa-solid fa-battery-three-quarters fa-lg"></i>
				<i class="fa-solid fa-bolt-lightning"></i>
			</div>
		</div>
		<nav class="nav">
            <ul class="nav-list">
                <li><a href="friends.html"><i class="fa-solid fa-user fa-2xl"></i></a></li>
                <li>

                </li>
                <li><a href="search-chat.html"><i class="fa-solid fa-magnifying-glass fa-2xl"></i></a></li>
                <li>

                    </a>
                </li>

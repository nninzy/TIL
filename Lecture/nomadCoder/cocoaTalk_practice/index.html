<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Welcome to Kokoa Talk </title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<span>No Service</span>
				<i class="fa-solid fa-wifi"></i>
			</div>
			<div class="status-bar__column">
				<span>18:43</span>
			</div>
			<div class="status-bar__column">
				<i class="fa-solid fa-rotate"></i>
				<span>11%</span>
				<i class="fa-solid fa-battery-three-quarters fa-lg"></i>
				<i class="fa-solid fa-bolt-lightning"></i>
			</div>
		</div>
		<header class="welcome-header">
			<h1>Welcome to KakaoTalk</h1>
			<p>If you have a Kakao Account, <br> log in with your email or phone number.</p>
		</header>
		<main class="welcome-main">
			<form id="login-form" action="friends.html" method="get">
				<input class="login-form__input" type="text" required placeholder="Email or phone number">
				<input class="login-form__input" type="password" required placeholder="Password (10 characters or more)" minlength="10">
				<input class="login-form__submit" type="submit" value="Log in">
			</form>
			<a class="login-form__btn" href="signup.html" role="button">Sign Up</a>
			<a class="login-form__a" href="find-id.html">Find Kakao Account or Password</a>
		</main>
		<script src="https://kit.fontawesome.com/f62967ee76.js" crossorigin="anonymous"></script>
	</body>
</html>

<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>More - KakaoTalk</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<span>No Service</span>
				<i class="fa-solid fa-wifi"></i>
			</div>
			<div class="status-bar__column">
				<span>18:43</span>
			</div>
			<div class="status-bar__column">
				<i class="fa-solid fa-rotate"></i>
				<span>11%</span>
				<i class="fa-solid fa-battery-three-quarters fa-lg"></i>
				<i class="fa-solid fa-bolt-lightning"></i>
			</div>
		</div>
		<nav class="nav">
            <ul class="nav-list">
                <li><a href="friends.html"><i class="fa-regular fa-user fa-2xl"></i></a></li>
                <li>
                    <a href="chat-list.html">
                        <span class="mav-list__chat-badge message-badge">1</span>
                        <i class="fa-regular fa-comment fa-2xl"></i>
                    </a>
                </li>
                <li><a href="search-chat.html"><i class="fa-solid fa-magnifying-glass fa-2xl"></i></a></li>
                <li>
                    <a href="more.html">
                        <div class="mav-list__chat-badge notice-badge"></div>
                        <i class="fa-solid fa-ellipsis fa-2xl"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <header class="screen-header">
            <h1 class="screen-header__title">More</h1>
            <div class="screen-header__icons">
                <span><a href="#"><i class="fa-solid fa-magnifying-glass fa-xl"></i></a></span>
                <span><a href="#"><i class="fa-solid fa-music fa-xl"></i></a></span>
                <span><a href="settings.html"><div class="notice-badge"></div><i class="fa-solid fa-gear fa-xl"></i></a></span>
            </div>
        </header>
		<main class="screen-main">
        <div class="user-component">
            <a class="user-component__col" href="chat.html">
                <img class="user-component__profile__img user-component__profile__img--lg" src="https://avatars.githubusercontent.com/u/116625040?v=4" alt=""/>
                <div class="user-component__profile__detail">
                    <h4 class="user-component__profile__title user-component__profile__title--lg">Minjee Kim</h4>
                    <h6 class="user-component__profile__subtitle user-component__profile__subtitle--lg">+82 0000-0000<i class="fa-solid fa-circle-exclamation more__phone-caution"></i></h6>
                </div>
            </a>
            <a class="user-component__col" href="chat.html">
                <i class="fa-regular fa-message more__user-chat"></i>
            </a>
        </div>
        <section class="icons">
            <ul class="icons-list">
                <li>
                    <a class="icons-list__item" href="#">
                        <i class="fa-regular fa-calendar-check"></i>
                        <span>Calendar</span>
                    </a>
                </li>
                <li>
                    <a class="icons-list__item" href="#">
                        <div class="position-relative">
                            <div class="notice-badge position-absolute--topright"></div>
                            <i class="fa-regular fa-hard-drive"></i>
                        </div>
                        <span>Talk Drive</span>
                    </a>
                </li>
                <li>
                    <a class="icons-list__item" href="#">
                        <i class="fa-regular fa-face-kiss-beam"></i>
                        <span>Emoticons</span>
                    </a>
                </li>
                <li>
                    <a class="icons-list__item" href="#">
                        <i class="fa-solid fa-brush"></i>
                        <span>Themes</span>
                    </a>
                </li>  
            </ul>
        </section>
        <hr>
        <section class="icons">
            <h4>Suggestions</h4>
            <ul class="icons-list">
                <li>
                    <a class="icons-list__item" href="#">
                        <i class="fa-solid fa-quote-right icons-list__item__icon--yellow"></i>
                        <span>Kakao Story</span>
                    </a>
                </li>
                <li>
                    <a class="icons-list__item" href="#">
                        <i class="fa-solid fa-otter icons-list__item__icon--yellow"></i>
                        <span>Kakao friends</span>
                    </a>
                </li>
                <li>
                    <a class="icons-list__item" href="#">
                        <i class="fa-solid fa-gamepad icons-list__item__icon--yellow"></i>
                        <span>Friends Gem</span>
                    </a>
                </li>
                <li>
                    <a class="icons-list__item" href="#">
                        <i class="fa-solid fa-gifts icons-list__item__icon--yellow"></i>
                        <span>Shopping</span>
                    </a>
                </li>  
            </ul>
        </section>
		</main>
		<script src="https://kit.fontawesome.com/f62967ee76.js" crossorigin="anonymous"></script>
	</body>
</html>

<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Welcome to Kokoa Talk </title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<span>No Service</span>
				<i class="fa-solid fa-wifi"></i>
			</div>
			<div class="status-bar__column">
				<span>18:43</span>
			</div>
			<div class="status-bar__column">
				<i class="fa-solid fa-rotate"></i>
				<span>11%</span>
				<i class="fa-solid fa-battery-three-quarters"></i>
				<i class="fa-solid fa-bolt-lightning"></i>
			</div>
		</div>
		<header class="welcome-header">
			<h1>Welcome to KakaoTalk</h1>
			<p>If you have a Kakao Account, log in with your email or phone number.</p>
		</header>
		<main>
			<form id="login-form">
				<input type="text" placeholder="Email or phone number">
				<input type="password" placeholder="Password">
				<input type="submit" value="Log in">
				<button><a href="">Sign Up</a></button>
				<a>Find Kakao Account or Password</a>
			</form>
		</main>
		<script src="https://kit.fontawesome.com/f62967ee76.js" crossorigin="anonymous"></script>
	</body>
</html>
